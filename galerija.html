  <div class="zoom-overlay" id="zoom-overlay">
    <img id="zoom-image" src="" alt="">
  </div>

  <script>
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.getElementById('zoom-overlay');
        const zoomImg = document.getElementById('zoom-image');
        zoomImg.src = img.src;
        zoomImg.alt = img.alt;
        overlay.classList.add('active');
      });
    });

    document.getElementById('zoom-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'zoom-overlay') {
        e.target.classList.remove('active');
      }
    });

    let scale = 1;
    document.getElementById('zoom-image').addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      scale = Math.min(Math.max(0.5, scale - delta * 0.1), 3);
      e.target.style.transform = `scale(${scale})`;
    });
  </script>
