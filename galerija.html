<body>
  <a href="index.html" class="home-link">Sākum Lapa</a>

  <div class="gallery-container">

    <div class="slideshow-container">
      <div class="slides">
        <img src="https://i0.wp.com/fishingbooker-prod-blog-backup.s3.amazonaws.com/blog/media/2019/03/14153049/Northern-Pike-1.jpg?resize=1440%2C960&ssl=1" alt="Large Pike Catch">
        <p>Lielā līdaka - 12kg</p>
      </div>

      <div class="slides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb2aNdpvf1tdqo0MYLner14dDhvy67wZFGaQ&s" alt="Pike Fishing">
        <p>Līdaku cope</p>
      </div>

      <div class="slides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe95iGxg59J0r77Ip55Ei5Hwf19s6UlfNWcQ&s" alt="Pike Fishing">
        <p>Veiksmīgākie mānekļi</p>
      </div>

      <div class="slides">
        <img src="https://www.eu.headbangerlures.com/cdn/shop/products/Tail23_Firetiger-Stealth_600x.png?v=1676030617" alt="Pike Fishing">
        <p>Veiksmīgākie mānekļi</p>
      </div>

      <div class="slides">
        <img src="https://www.openseason.ie/cdn/shop/articles/ForgeofLuresROLFJerkbaitYellowPerch_1024x1024.webp?v=1712150146" alt="Pike Fishing">
        <p>Veiksmīgākie mānekļi</p>
      </div>

      <div class="slides">
        <img src="https://northernontario.travel/sites/default/files/styles/wide/public/Jeff%20Gustafson%20-%20Sunset%20Country%20pike.jpeg?itok=96wqyoPu" alt="Winter Pike Fishing">
        <p>Ziemas cope</p>
      </div>

      <div class="slides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6-7eEHHijXd-k-41qjKFlYljM9edEsbmL3g&s" alt="Trophy Pike">
        <p>Trofejas līdaka</p>
      </div>

      <div class="slides">
        <img src="https://cdn.anglingactive.co.uk/media/magefan_blog/2017/10/fladen_fishing_maxximus_predator_tail_or_jr_lures_-_crankbaits_wobbler_plugs-blueshiner-600x302.jpg" alt="Pike Fishing">
        <p>Veiksmīgākie mānekļi</p>
      </div>

      <div class="slides">
        <img src="https://lcorrlures.com/img/lures/disco_pike_small.jpg" alt="Pike Fishing">
        <p>Veiksmīgākie mānekļi</p>
      </div>

      <div class="slides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYu4He1KhsqR2T7zDrY8EuVSshN4kD6B9xKg&s" alt="Pike Fishing Success">
        <p>Veiksmīga cope</p>
      </div>

      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");
      
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }

    // Auto slide
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>
</body>
</html>
