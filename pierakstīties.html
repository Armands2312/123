
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pierakstīties- Big Pike Fishing Tackle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav>
    <a href="index.html" class="nav-item">Sākum Lapa</a>
  </nav>
  
  <div class="main-content">
    <h1>Pierakstīties</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Lietotājavārds</label>
        <input type="text" id="username" name="username" placeholder="Ievadiet lietotājavārdu" required>
      </div>
      
      <div class="form-group">
        <label for="password">Parole</label>
        <input type="password" id="password" name="password" placeholder="Ievadiet paroli" required>
      </div>

      <div class="form-group">
        <label for="email">E-pasts</label>
        <input type="email" id="email" name="email" placeholder="Ievadiet e-pastu" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Pierakstīties</button>
        <a href="index.html" class="cancel-btn">Atcelt</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
